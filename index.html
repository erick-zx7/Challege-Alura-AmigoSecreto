<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <div class="header__imagen">
                <img src="img/astronauta-removebg-preview.png" alt="Imagen astronauta">
            </div>
            <div class="header__informacion">
                <h1 class="header__titulo">Amigo secreto</h1>
                <p class="header__descripcion">Para jugar deber√°s agregar los nombres de tus amigos para despues sortearlos aleatoriamente</p>
            </div>
        </div> <!--Header-->

        <div class="lista">
            <h2 class="lista__heading">Amigos agregados</h2>
            <ul class="lista__contenido">
            </ul>
        </div>

        <div class="amigo-sorteado">
            <p id="resultado"></p>
        </div>

        <form action="" class="formulario">
            <fieldset>
                <div class="formulario__campo">
                    <input class="input-amigo" type="text" placeholder="El nombre de tu amigo">
                    <button type="button" class="agregar">+</button>
                </div>
                <div class="formulario__botones">
                    <button type="button" class="formulario__boton" id="sortear">Sortear</button>
                    <button class="formulario__boton formulario__boton--inactivo">Reiniciar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

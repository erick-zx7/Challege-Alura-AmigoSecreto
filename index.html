<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto - Sorteo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <div class="header__imagen">
                <img src="img/astronauta-removebg-preview.png" alt="Astronauta">
            </div>
            <div class="header__informacion">
                <h1 class="header__titulo">Amigo secreto</h1>
                <p class="header__descripcion">Agrega los nombres de tus amigos para después sortear uno de ellos aleatoriamente. ¡Diviértete!</p>
            </div>
        </header>

        <section class="lista">
            <h2 class="lista__heading">Amigos agregados</h2>
            <div class="mensaje error" id="mensaje-error"></div>
            <div class="mensaje exito" id="mensaje-exito"></div>
            <ul class="lista__contenido" id="lista-contenido">
                <li class="lista__vacia">No hay amigos agregados todavía</li>
            </ul>
        </section>

        <section class="amigo-sorteado vacio" id="resultado">
            Esperando sorteo...
        </section>

        <form class="formulario">
            <fieldset>
                <div class="formulario__campo">
                    <input class="input-amigo" type="text" placeholder="Ingresa el nombre de tu amigo" aria-label="Nombre del amigo">
                    <button type="button" class="agregar" aria-label="Agregar amigo">+</button>
                </div>
                <div class="formulario__botones">
                    <button type="button" class="formulario__boton" id="sortear">Sortear</button>
                    <button type="button" class="formulario__boton" id="reiniciar">Reiniciar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
